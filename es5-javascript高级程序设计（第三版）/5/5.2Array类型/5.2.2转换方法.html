<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.2.2转换方法</title>
</head>
<body>

</body>
<script>
    var colors3 = new Array('red','blue','green');
    console.log(colors3.toString());//red,blue,grenn
    console.log(colors3.valueOf());//red,blue,grenn
    console.log(colors3);//red,blue,grenn
    console.log(colors3.toLocaleString())//大致和toString()一样

    console.log(colors3.join('|'))
    //如果数组中的某项值为null或undefined 这些方法返回结果中以空字符串表示

</script>
</html>
