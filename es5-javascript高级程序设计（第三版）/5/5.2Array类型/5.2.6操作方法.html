</body>
<script>
    //concat(） 基于当前数组中的所有项创建一个新数组。
    var colors  = ['red','green','blue'];
    var colors2 = colors.concat('yellow',['black','brown']);
    console.log(colors);//red,green,blue
    console.log(colors2);//red,green,blue,yellow,black,brown

    //slice() 基于当前数组创建一个新数组
    var colors3 = colors2.slice(1);// 从第一个开始到最后一个
    var colors4 = colors2.slice(1,4);//从第1个 到 第4个
    console.log(colors3);//green,blue,yellow,black,brown
    console.log(colors4);//green,blue,yellow
    //如果slice() 参数中有一个负数，则用数组长度加上该数组来确定相应的位置。 在 一个 包含5项的数组上调用 slice(-2,-1) 与slice(3,4)相同 如果结束位置小于其实位置 ，则返回空数组。


    //splice () 主要用途是向数组中部插入项，但使用这种方法的方式则有如下3种。

    //删除 可以删除任意数量的项，只需指定2个参数 ：要删除的第一项的位置和要删除的项数。splice(0,2) 会删除数组中前两项

    //插入：可以想指定位置插入任意数量的项，只需提供3个参数：起始位置、0（要删除的项数）和要插入的项。如果要插入多个项，可以再传4 5 ... 多个项
    //例如 splice(2 ,0 ,'red','green') 会从当前数组的位置2 开始插入  'red' 'green'

    //替换：可以向指定位置插入任意数量的项，且同时删除任意数量的项，splice(起始位置，要删除的数量，要插入的任意数量的项)
    //插入的项数不必与删除的项数相等  例如 splice(2,1,'red','green') 从位置2删除1项，并插入red green



    //splice 方法始终都会返回一个数组，该数组中包含从原始数组中删除的项（如果没有删除任何项，则返回一个空数组）

    var colors = ['red','green','blue'];
    var removed = colors.splice(0,1); //删除第一项
    console.log(colors);//green blue
    console.log(removed)//red

    removed = colors.splice(1,0,'yellow','orange'); //
    console.log(colors);//green yellow orange  blue
    console.log(removed)//[] 空数组
    removed = colors.splice(1,1,'red','purple')
    console.log(colors);//green red purple orange blue
    console.log(removed);//yellow ,返回的数组中只包含一项






</script>
