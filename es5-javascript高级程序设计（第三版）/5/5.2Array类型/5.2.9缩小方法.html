<script>
    //es5 新增两个缩小数组的方法 reduce()  reduceRight()
    //这两个方法都会迭代数组的所有项，然后构建一个最终返回值。
    //reduce() 从数组第一项开始，遍历到最后
    //reduceRight()从数组最后一项开始，向前遍历到第一项
    //这两个方法都接收两个参数:param1 在每一项上调用的函数
    //param1 接收4个参数：前一个值prev、当前值cur、项的索引index 和数组对象array
    //这个函数返回的任何值都会作为第一个参数prev自动传给下一项。第一次迭代发生在数组的第二项上

    //param2（可选）作为缩小基础的初始值



    var values = [1,2,3,4,5];
    var sum = values.reduce(function (prev,cur,index,array) {
 //如果是第一次迭代 prev =1 cur = 2
        return prev +cur;//求数组中所有值的和
    });
    console.log(sum);//15
    //reduceRight 作用类似 不过方向相反而已
    var  sum2 = values.reduceRight(function (prev, cur, index, array) {
        //第一次遍历 prev = 5 cur = 4
        return prev +cur;
    })

</script>
