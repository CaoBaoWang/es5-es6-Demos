    <meta charset="UTF-8">
    <title>5.5 Function 类型</title>

</body>

<script>
    //////////////////////////////

    function sum(num1, num2) {
        return num1 + num2;
    }

    // 这与下面使用函数表达式定义函数的方式几乎相差无几。
    var sum = function (num1, num2) {
        return num1 + num2;
    };

   //////////////////////////////



    // 5.5.1 没有重载

    function sum(num1, num2) {
        return num1 + num2;
    }

    console.log(sum(10, 10)); //20
    var anotherSum = sum;
    console.log(anotherSum(10, 10)); //20
    sum = null;
    console.log(anotherSum(10, 10)); //20





</script>

<script>


    // 5.5.2 函数声明与函数表达式
    console.log(sum(10,10));
    function sum(num1, num2){
        return num1 + num2;
    }


    console.log(sum(10,10));
    var sum = function(num1, num2){
        return num1 + num2;
    };

</script>


</html>
