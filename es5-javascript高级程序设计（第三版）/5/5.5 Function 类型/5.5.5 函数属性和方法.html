<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.5.5 函数属性和方法</title>
</head>
<body>

</body>
<script>
    // 每个函数都包含两个属性：length 和 prototype。
    // 其中，length 函数希望接收 参数的个数
    function sayName(name){
        alert(name);
    }
    function sum(num1, num2){
        return num1 + num2;
    }
    function sayHi(){
        alert("hi");
    }
    alert(sayName.length); //1
    alert(sum.length); //2
    alert(sayHi.length); //0

</script>
</html>
