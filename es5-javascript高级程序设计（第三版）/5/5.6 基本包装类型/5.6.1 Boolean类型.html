<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.6.1 Boolean类型</title>
</head>
<body>

</body>
<script>
    //         Boolean 类型是与布尔值对应的引用类型。要创建 Boolean 对象，可以像下面这样调用 Boolean
    //         构造函数并传入 true 或 false 值。
    var booleanObject = new Boolean(true);
    //         Boolean 类型的实例重写了valueOf()方法，返回基本类型值true 或false；重写了toString()
    //         方法，返回字符串"true"和"false"。
    //
    //         可是，Boolean 对象在 ECMAScript 中的用处不大，因为它经常会造成人们的误解。
    //         其中最常见的问题就是在布尔表达式中使用 Boolean 对象，例如：
    var falseObject = new Boolean(false);
    var result = falseObject && true;   //falseObject 是 object 所以 true
    alert(result); //true
    var falseValue = false;
    result = falseValue && true;
    alert(result); //false

    //     本类型与引用类型的布尔值还有两个区别。首先，typeof 操作符对基本类型返回"boolean"，
    // 而对引用类型返回"object"。其次，由于 Boolean 对象是 Boolean 类型的实例，所以使用 instanceof
    //     操作符测试 Boolean 对象会返回 true，而测试基本类型的布尔值则返回 false。例如：
    alert(typeof falseObject); //object
    alert(typeof falseValue); //boolean
    alert(falseObject instanceof Boolean); //true
    alert(falseValue instanceof Boolean); //false
    // 理解基本类型的布尔值与 Boolean 对象之间的区别非常重要——当然，建议是永远不要使
    // 用 Boolean 对象。
</script>
</html>
