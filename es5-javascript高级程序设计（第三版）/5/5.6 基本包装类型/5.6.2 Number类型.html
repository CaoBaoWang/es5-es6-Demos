<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.6.2 Number类型</title>
</head>
<body>

    <script>
        var numberObject = new Number(10);
        // 与 Boolean 类型一样，Number 类型也重写了 valueOf()、toLocaleString()和 toString()
        // 方法。重写后的 valueOf()方法返回对象表示的基本类型的数值，
        // 另外两个方法则返回字符串形式的数值。

        // 我们在第 3 章还介绍过，可以为 toString()方法传递一个表示基数的参数，告诉它返回几进制
        // 数值的字符串形式，如下面的例子所示。
        var num = 10;
        console.log(num.toString()); //"10"
        console.log(num.toString(2)); //"1010"
        console.log(num.toString(8)); //"12"
        console.log(num.toString(10)); //"10"
        console.log(num.toString(16)); //"a"


        var num = 10;
        // toFixed()会按照指定的小数位返回数值的字符串表示
        console.log(num.toFixed(2)); //"10.00"

        var num = 10.005;
        //四舍五入
        console.log(num.toFixed(2)); //"10.01"

        // 然不建议直接实例化 Number 类型，而原因与显式创建 Boolean 对象一样。
        // 具体来讲，就是在使用typeof 和 instanceof 操作符测试基本类型数值与引用类型数值时，
        // 得到的结果完全不同，如

        var numberObject = new Number(10);
        var numberValue = 10;
        console.log(typeof numberObject); //"object"
        console.log(typeof numberValue); //"number"
        console.log(numberObject instanceof Number); //true
        console.log(numberValue instanceof Number); //false
    </script>
</body>
</html>
