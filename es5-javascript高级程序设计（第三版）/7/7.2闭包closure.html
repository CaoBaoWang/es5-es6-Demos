<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包closure</title>
</head>
<body>

</body>
    <script>

        //闭包： 指有权访问另一个函数作用域中的变量的函数。


        // 常见创建方式

        // 1. 在一个函数内部创建另一个函数
        function f1(propertyName) {
            return function (object1, object2) {


                let value1 = object1[propertyName];
                let value2 = object2[propertyName];
                if(value1<value2){
                    return -1;

                }else if(value1>value2){
                    return 1;
                }else {
                    return 0;
                }

            }
        }

    </script>
</html>
